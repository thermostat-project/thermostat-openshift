apiVersion: "v1"
kind: "Template"
metadata:
  name: "thermostat-online-starter"
objects:
###################
## BUILD CONFIGS ##
###################
##### GATEWAY #####
# gateway image bc
- apiVersion: "v1"
  kind: "BuildConfig"
  metadata:
    name: "thermostat-gateway-bc"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    triggers:
      - type: "ConfigChange"
      - type: "ImageChange"
        imageChange: {}
    source:
      type: "Git"
      git:
        uri: "git://icedtea.classpath.org/mirror/git/thermostat-ng-web-gateway"
    strategy:
      type: "Source"
      sourceStrategy:
        from:
          kind: "ImageStreamTag"
          name: "thermostat-gateway-client-builder:latest"
        env:
          # OSO Starter: Limit JVM memory usage and skip tests
        - name: "MAVEN_OPTS"
          value: "-XX:MaxRAM=256m -DskipTests=true"
    output:
      to:
        kind: "ImageStreamTag"
        name: "thermostat-gateway:latest"
    runPolicy: "Serial"
##### CLIENT #####
# client artifacts image bc
- apiVersion: "v1"
  kind: "BuildConfig"
  metadata:
    name: "thermostat-gateway-client-bc"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    triggers:
    - type: "ConfigChange"
    - type: "ImageChange"
      imageChange: {}
    # OSO Starter: Allocate as much memory from our quota as possible for this build.
    # We can limit memory usage by installing deps with npm one at a time,
    # but webpack still needs a lot of memory.
    resources:
      limits:
        memory: "1Gi"
      requests:
        memory: "1Gi"
    source:
      type: "Git"
      git:
        uri: "git://icedtea.classpath.org/mirror/git/thermostat-ng-web-client"
    strategy:
      type: "Source"
      sourceStrategy:
        from:
          kind: "ImageStreamTag"
          name: "thermostat-gateway:latest"
        scripts: "image:///usr/libexec/s2i/webclient"
        env:
          # OSO Starter: Attempt to limit Node.js memory consumption
          # https://stackoverflow.com/a/30254608
        - name: "NODE_ARGS"
          value: "--max-executable-size=192 --max-old-space-size=512 --max-semi-space-size=2"
    output:
      to:
        kind: "ImageStreamTag"
        name: "thermostat-gateway-client:latest"
    runPolicy: "Serial"
##### AGENT #####
# agent bc
- apiVersion: "v1"
  kind: "BuildConfig"
  metadata:
    name: "thermostat-agent-bc"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    triggers:
    - type: "ConfigChange"
    - imageChange: {}
      type: "ImageChange"
    source:
      type: "Git"
      git:
        uri: "git://icedtea.classpath.org/mirror/git/thermostat-ng-agent"
    strategy:
      type: "Source"
      sourceStrategy:
        env:
          # OSO Starter: Limit JVM memory usage and skip tests
        - name: "MAVEN_OPTS"
          value: "-XX:MaxRAM=256m -DskipTests=true"
        from:
          kind: "ImageStreamTag"
          name: "thermostat-agent-wildfly-ex-builder:latest"
    output:
      to:
        kind: "ImageStreamTag"
        name: "thermostat-agent:latest"
    runPolicy: "Serial"
##### WILDFLY-TESTAPP #####
# wildfly testapp
- apiVersion: "v1"
  kind: "BuildConfig"
  metadata:
    name: "thermostat-wildfly-testapp-bc"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    triggers:
    - type: "ConfigChange"
    - imageChange: {}
      type: "ImageChange"
    source:
      type: "Git"
      git:
        uri: "https://github.com/thermostat-project/thermostat-agent-container.git"
      contextDir: "test/wildfly-testapp"
    strategy:
      type: "Source"
      sourceStrategy:
        from:
          kind: "ImageStreamTag"
          name: "thermostat-agent:latest"
        scripts: "image:///usr/libexec/s2i"
    output:
      to:
        kind: "ImageStreamTag"
        name: "thermostat-wildfly-testapp:latest"
    runPolicy: "Serial"
###################
## IMAGE STREAMS ##
###################
#### MONGO #####
# mongodb image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-mongodb-32-rhel7"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    dockerImageRepository: "registry.access.redhat.com/rhscl/mongodb-32-rhel7"
##### GATEWAY + CLIENT #####
# gateway + client builder image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-gateway-client-builder"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    dockerImageRepository: "docker.io/icedtea/thermostat-web-gateway-client-builder"
# gateway image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-gateway"
    labels:
      app-group: "thermostat-online-starter"
# gateway + client image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-gateway-client"
    labels:
      app-group: "thermostat-online-starter"
##### AGENT + WILDFLY-TESTAPP #####
# agent + wildfly testapp builder image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-agent-wildfly-ex-builder"
    labels:
      app-group: "thermostat-online-starter"
  spec:
    dockerImageRepository: "docker.io/icedtea/thermostat-agent-wildfly-ex-build"
# agent image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-agent"
    labels:
      app-group: "thermostat-online-starter"
# agent + wildfly testapp image
- apiVersion: "v1"
  kind: "ImageStream"
  metadata:
    name: "thermostat-wildfly-testapp"
    labels:
      app-group: "thermostat-online-starter"
#################
## CONFIG MAPS ##
#################
- apiVersion: "v1"
  kind: "ConfigMap"
  metadata:
    name: "thermostat-mongodb-config"
    labels:
      app-group: "thermostat-online-starter"
  data:
    mongod.conf: |+
      ##
      ## For list of options visit:
      ## https://docs.mongodb.org/manual/reference/configuration-options/
      ##

      # systemLog Options - How to do logging
      systemLog:
        # Runs the mongod in a quiet mode that attempts to limit the amount of output
        quiet: true


      # net Options - Network interfaces settings
      net:
        # Specify port number (27017 by default)
        port: 27017


      # storage Options - How and Where to store data
      storage:
        # Directory for datafiles (defaults to /data/db/)
        dbPath: /var/lib/mongodb/data
        # Limit WiredTiger cache size to avoid consuming too much memory
        wiredTiger:
          engineConfig:
             configString : cache_size=96M


      # replication Options - Configures replication
      replication:
        # Specifies a maximum size in megabytes for the replication operation log (i.e. the oplog,
        # 5% of disk space by default)
        oplogSizeMB: 64

